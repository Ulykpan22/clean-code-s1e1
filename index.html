<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="header">
  <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
  <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="add-item">
    <h3 class="add-item__title section-title">Add Item</h3>
    <div class="add-item__task new-task-wrapper">
      <input id="new-task" class="task text-input" type="text">
      <button class="default-btn">Add</button>
    </div>
  </section>
  <section class="to-do">
    <h3 class="to-do__title section-title">Todo</h3>
    <ul class="to-do__tasks" id="incomplete-tasks">
      <li class="task-wrapper">
        <input type="checkbox" class="checkbox-input">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task text-input">
        <button class="default-btn edit">Edit</button>
        <button class="default-btn delete">
          <img src="./remove.svg" class="delete-btn-img" alt="Remove">
        </button>
      </li>
      <li class="task-wrapper edit-mode">
        <input type="checkbox" class="checkbox-input">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-input">
        <button class="default-btn edit">Save</button>
        <button class="default-btn delete">
          <img src="./remove.svg" class="delete-btn-img" alt="Remove">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed">
    <h3 class="completed__title section-title">Completed</h3>
    <ul class="completed__tasks" id="completed-tasks">
      <li class="task-wrapper">
        <input type="checkbox" class="checkbox-input" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task text-input">
        <button class="default-btn edit">Edit</button>
        <button class="default-btn delete">
          <img src="./remove.svg" class="delete-btn-img" alt="Remove">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
